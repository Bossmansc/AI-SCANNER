services:
  - type: web
    name: document-engine-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./document_engine.db
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: CARGO_HOME
        value: /opt/render/project/src/.cargo
      - key: RUSTUP_HOME
        value: /opt/render/project/src/.rustup