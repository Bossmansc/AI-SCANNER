    - name: Update Deployment Status
      uses: bobheadxi/deployments@v1
      with:
        step: finish
        env: production
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Notify Teams
      if: always()
      uses: aliencube/microsoft-teams-actions@v0.9.0
      with:
        webhook_uri: ${{ secrets.TEAMS_WEBHOOK_URI }}
        title: "Production Deployment ${{ job.status }}"
        summary: "Deployment of ${{ github.repository }} to production"
        text: |
          Version: ${{ steps.get_version.outputs.VERSION }}
          Commit: ${{ github.sha }}
