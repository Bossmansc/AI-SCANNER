<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Application Metadata -->
    <title>CodeCraft AI | Architectural Engine</title>
    <meta name="description" content="High-concurrency architectural planning and synthesis engine interface." />
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon Configuration -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Preconnect to external assets if necessary -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical Path CSS -->
    <style>
      :root {
        --bg-primary: #0f172a;
        --text-primary: #f8fafc;
        --loader-color: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* App handles scrolling */
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        isolation: isolate;
      }

      /* Initial Loading State */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-primary);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--loader-color);
        animation: spin 0.8s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: white;">
        <strong>We're sorry but CodeCraft AI doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </div>
    </noscript>

    <!-- Application Mount Point -->
    <div id="root"></div>

    <!-- Initial Loader (Removed by App logic once hydrated) -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>

    <!-- Module Entry Point -->
    <!-- Assuming a standard Vite/Webpack module structure -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for legacy browsers (optional) -->
    <script nomodule>
      console.error("Your browser does not support ES Modules. Please upgrade to a modern browser.");
    </script>
  </body>
</html>
