<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft AI - High-Concurrency WebSocket Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --darker-bg: #0a0f1c;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            --border-radius: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
            height: calc(100vh - 40px);
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--card-bg) 100%);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger-color);
            transition: var(--transition);
        }

        .status-indicator.connected {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .status-indicator.connecting {
            background-color: var(--warning-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary-color);
        }

        .card-body {
            padding: 24px;
        }

        /* Message Input */
        .message-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #0da271;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Message Display */
        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .messages-list {
            flex: 1;
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            min-height: 300px;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            background-color: rgba(30, 41, 59, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .message-sender {
            font-weight: 600;
            color: var(--primary-color);
        }

        .message-time {
            color: var(--text-muted);
        }

        .message-content {
            font-family: var(--font-mono);
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.system {
            border-left-color: var(--warning-color);
            background-color: rgba(245, 158, 11, 0.1);
        }

        .message.system .message-sender {
            color: var(--warning-color);
        }

        .message.error {
            border-left-color: var(--danger-color);
            background-color: rgba(239, 68, 68, 0.1);
        }

        .message.error .message-sender {
            color: var(--danger-color);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background-color: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .select-field {
            padding: 12px 15px;
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .select-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Connection Panel */
        .connection-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server-url-input {
            display: flex;
            gap: 10px;
        }

        .url-display {
            padding: 12px 15px;
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        /* Footer */
        .footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                grid-row: 2;
            }
            
            .messages-list {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <h1>CodeCraft AI</h1>
                    <p>High-Concurrency WebSocket Client Interface</p>
                </div>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">Disconnected</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Message Input Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send Message</span>
                    </div>
                    <div class="message-counter">
                        <span id="charCount">0</span>/<span id="charLimit">2048</span> characters
                    </div>
                </div>
                <div class="card-body">
                    <div class="message-input-container">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="input-field" placeholder="Type your message here..." maxlength="2048">
                            <button id="sendButton" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                Send
                            </button>
                        </div>
                        <div class="input-group">
                            <button id="clearButton" class="btn btn-secondary">
                                <i class="fas fa-broom"></i>
                                Clear Messages
                            </button>
                            <button id="testButton" class="btn btn-secondary">
                                <i class="fas fa-vial"></i>
                                Send Test Message
                            </button>
                            <button id="pingButton" class="btn btn-secondary">
                                <i class="fas fa-satellite-dish"></i>
                                Ping Server
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Display Card -->
            <div class="card messages-container">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-comments"></i>
                        <span>Message Log</span>
                    </div>
                    <div class="messages-header">
                        <button id="toggleAutoScroll" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.85rem;">
                            <i class="fas fa-arrow-down"></i>
                            Auto-scroll: <span id="autoScrollStatus">ON</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be dynamically inserted here -->
                        <div class="message system">
                            <div class="message-header">
                                <span class="message-sender">System</span>
                                <span class="message-time" id="currentTime"></span>
                            </div>
                            <div class="message-content">
                                Welcome to CodeCraft AI WebSocket Client. Connect to a server to start sending and receiving messages.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Statistics Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        <span>Connection Statistics</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="messagesSent">0</div>
                            <div class="stat-label">Messages Sent</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="messagesReceived">0</div>
